[project]
name = "dennich"
version = "0.0.1" 
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic",
    "polars",
    "anki",
    "markdownify",
    "openai",
    "structlog",
    "sqlalchemy",
    "rich"
]

[project.optional-dependencies]
dev = ["pytest", "pre-commit", "mypy", "ipython", "pip-tools"]

[project.scripts]
dennich-todo = "dennich.todo.main:main"
dennich-danki = "dennich.danki.main:cli"
dennich-convert-audio = "dennich.convert_audio:main"
dennich-pomodoro = "dennich.todo.pomodoro.cli:main"

[tool.setuptools]
script-files = [
    "scripts/dennich-audio-diary",
]

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = ["markdownify"]
ignore_missing_imports = true
