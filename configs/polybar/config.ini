[colors]
; Base backgrounds (light to dark)
; color0 = #eaeef2 - main background
; color10 = #d0d7de - module backgrounds  
; color11 = #afb8c1 - active/focused modules
background = ${xrdb:color0}
background-alt = ${xrdb:color10}
selection = ${xrdb:color11}

; Base foregrounds (dark to light)
; color7 = #424a53 - primary text
; color12 = #6e7781 - secondary text
; color8 = #8c959f - inactive elements
foreground = ${xrdb:color7}
foreground-alt = ${xrdb:color12}
disabled = ${xrdb:color8}

; Semantic accent colors
; color1 = #fa4549 - errors, critical
; color2 = #2da44e - success, good status
; color3 = #bf8700 - warnings, attention
; color4 = #218bff - primary accent
; color5 = #a475f9 - secondary accent
; color6 = #339d9b - info, network activity
red = ${xrdb:color1}
green = ${xrdb:color2}
yellow = ${xrdb:color3}
blue = ${xrdb:color4}
purple = ${xrdb:color5}
cyan = ${xrdb:color6}

[bar/main]
width = 100%
height = 18pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = ComicShannsMono Nerd Font Mono:size=12;2
modules-left = systray
modules-right = pomodoro memory cpu wlan eth battery date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true


; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 96

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

; Simple battery formatting with module-level colors
format-charging = 󰂄 <label-charging>
format-charging-foreground = ${colors.yellow}

format-discharging = 󰁹 <label-discharging>
format-discharging-foreground = ${colors.foreground}

format-full = 󰁹 <label-full>
format-full-foreground = ${colors.green}

format-low = 󰂎 <label-low>
format-low-foreground = ${colors.red}

[module/pomodoro]
type = custom/script
interval = 1
format-prefix = ""
format = <label>
exec = /home/denis/.local/bin/dennich-todo today-status

