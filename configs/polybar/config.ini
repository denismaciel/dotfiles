[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint% %percentage_used%%
label-mounted-foreground = ${colors.blue}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.blue}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.blue}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.cyan}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.blue}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.blue}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %ifname% disconnected
label-disconnected-foreground = ${colors.red}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 󰖩 %essid%
label-connected-foreground = ${colors.green}
label-disconnected = 󰤭
label-disconnected-foreground = ${colors.red}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = 󱋗
label-connected-foreground = ${colors.green}
label-disconnected = x
label-disconnected-foreground = ${colors.red}

[module/date]
type = internal/date
interval = 0.5
date = %H:%M:%S
label = %date%
label-foreground = ${colors.blue}

[module/systray]
type = internal/tray

; Spacing between tray icons
tray-spacing = 2px

; Size of individual tray icons (relative to bar height)
tray-size = 66%

; Background color of tray icons (should match bar background)
tray-background = ${colors.background}

; Optional: Add margin around the entire tray module
format-margin = 2px

[settings]
screenchange-reload = true
pseudo-transparency = false

